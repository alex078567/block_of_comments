<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/svg" href="./img/favicon.svg" />
		<title>Блок с комментариями</title>
	</head>
	<body>
		<main>
			<section class="comment-block">
				<h1 class="comment-block__header">Блок с комментариями</h1>
				<div class="comments-container"></div>
				<div class="add-comment-container">
					<h2 class="add-comment-container__header">Оставьте комментарий</h2>
					<form class="form">
						<div class="form__group">
							<label class="form__label" for="name">Имя:</label>
							<input
								class="form__text-input"
								type="text"
								id="name"
								name="name"
								minlength="2"
								maxlength="30"
								custommaxlength="12"
								required
								placeholder="Введите имя"
							/>
							<div class="form__error-text"></div>
						</div>
						<div class="form__group">
							<label class="form__label" for="comment">Комментарий:</label>
							<textarea
								class="form__text-input form__text-input--comment"
								type="text"
								id="comment"
								name="comment"
								required
								minlength="4"
								maxlength="500"
								custommaxlength="400"
								placeholder="Введите текст комментария здесь..."
							></textarea>
							<div class="form__error-text"></div>
						</div>
						<div class="form__group">
							<label class="form__label" for="date">Дата(не обязательно)</label>
							<input
								class="form__date-input"
								type="date"
								id="date"
								name="date"
								min="2021-03-15"
								max="2023.12.31"
								minDate="2023-02-05"
								maxDate="today"
							/>
							<div class="form__error-text"></div>
						</div>
						<button class="button form__button" type="submit">
							Добавить комментарий
						</button>
					</form>
				</div>
			</section>
		</main>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script type="module" src="./js/script.js"></script>
	</body>
</html>
